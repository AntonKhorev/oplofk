<!DOCTYPE html>
<html lang=ru>
<head>
<meta charset=utf-8>
<title>Обновление POI Адмиралтейского района СПб</title>
<link rel=stylesheet href='https://unpkg.com/leaflet@1.0.2/dist/leaflet.css'>
<script src='https://unpkg.com/leaflet@1.0.2/dist/leaflet.js'></script>
<style>
html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}
#map {
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>
<div id='map'>при включённом js здесь будет карта</div>
</body>
<script>
var div=document.getElementById('map')
var y1=59.940
var y2=59.896
var x1=30.251
var x2=30.343
var map=L.map(div).addLayer(L.tileLayer(
	'http://{s}.tile.osm.org/{z}/{x}/{y}.png',
	{attribution: "© <a href='http://www.openstreetmap.org/copyright'>Участники OpenStreetMap</a>"}
)).fitBounds([
	[y1,x1], // top left
	[y2,x2], // bottom right
])
//L.polygon([
//	[y1,x1],
//	[y2,x1],
//	[y2,x2],
//	[y1,x2],
//]).addTo(map)
</script>
</html>
